version: '2'
services:
  zookeeper:
    image: debezium/zookeeper:2.2
    ports:
      - 2181:2181
      - 2888:2888
      - 3888:3888
  kafka:
    image: debezium/kafka:2.2
    ports:
      - 9092:9092
    links:
      - zookeeper
    environment:
      BROKER_ID: 1
      ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://:29092,EXTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
  postgres:
    image: debezium/postgres:13
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  connect:
    image: debezium/connect:2.2
    ports:
      - 8083:8083
    links:
      - zookeeper
      - postgres
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      CONFIG_STORAGE_TOPIC: my-connect-configs
      OFFSET_STORAGE_TOPIC: my-connect-offsets
      STATUS_STORAGE_TOPIC: my-connect-statuses
    depends_on:
      - kafka
      - zookeeper
      - postgres
  kafdrop:
    image: obsidiandynamics/kafdrop
    restart: "no"
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "kafka:29092"
    depends_on:
      - kafka
  mysql:
    image: mysql:8.0.33
    ports:
      - 33006:3306
    expose:
      - 33006
    environment:
      MYSQL_ROOT_PASSWORD: root
  db2debezium:
    image: debeziumconnectordb2:2.2 # must setup the db2 Dockerfile first and follow the image name when setup the db2
    ports:
      - 50000:50000
    privileged: true
    environment:
      LICENSE: accept
      DB2INST1_PASSWORD: db2
      DBNAME: testdb
    volumes:
      - db2-inst:/var/ibm/db2
      - db2-home:/home
      - /home/haziq/db2/database:/database
volumes: 
  db2-inst:
  db2-home:


